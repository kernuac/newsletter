{% extends "layout.html" %}

{% block main_navbar %}
{% endblock %}

{% block main_content %}
<aside>

</aside>
<main>
    <header>
        <h2>Administracion de Bases de datos</h2>
    </header>
    <div>
        <a href="{{ url_for( 'Admin.form_new_database' ) }}">
            Nueva Base de datos
        </a>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descipcion</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.description }}</td>
                    <td>
                        <a href="{{ url_for( 
                            'Admin.edit_databases', 
                            id_wpdb=row.id_wpdb 
                        ) }}">
                            Editar
                        </a>
                        <a href="">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
<aside>

</aside>
{% endblock %}
