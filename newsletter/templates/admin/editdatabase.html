{% extends "layout.html" %}

{% block main_navbar %}
{% endblock %}

{% block main_content %}
<aside>

</aside>
<main>
    <header>
        <h2>{{ title }}</h2>
    </header>
    <div>
        <form method="{{ method }}" action="{{ action }}">
            <div>
                <label for="">Nombre</label>
                <input 
                    type="text" 
                    value="{{ database.name }}"
                    name="txt_name" />
            </div>
            <div>
                <label for="">Descripcion</label>
                <textarea name="txa_description">{{ database.description }}</textarea>
            </div>
            <div>
                <label for="">Host</label>
                <input 
                    type="text" 
                    value="{{ database.dbhost }}"
                    name="txt_dbhost" />
            </div>
            <div>
                <label for="">Usuario</label>
                <input 
                    type="text" 
                    value="{{ database.dbuser }}" 
                    name="txt_dbuser" />
            </div>
            <div>
                <label for="">Contarse√±a</label>
                <input 
                    type="password" 
                    value="{{ database.dbpass }}"
                    name="pwd_dbpass" />
            </div>
            <div>
                <label for="">Puerto</label>
                <input type="text" value="{{ database.dbport }}"/>
            </div>
            <div>
                <label for="">Nombre Base de datos</label>
                <input type="text" value="{{ database.dbdatabase }}" />
            </div>
            <div>
                <label for="">Prefijo Base de Datos</label>
                <input type="text" value="{{ database.dbprefix }}" />
            </div>
            <div>
                <button type="reset">Limpiar</button>
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <footer>

    </footer>
</main>
<aside>

</aside>
{% endblock %}
